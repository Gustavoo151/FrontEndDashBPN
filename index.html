<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard com Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra de Seleção Lateral -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Geral
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                10k
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Rural
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Indígenas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Quilombolas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Mães Analfabetas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Menores que 15 Anos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Bolsa Família
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Por Cidade
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Conteúdo Principal -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="row">
                    <!-- Gráfico 1 -->
                    <div class="col-md-6">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-header">
                                <h4 class="my-0 font-weight-normal">Gráfico 1</h4>
                            </div>
                            <div class="card-body">
                                <canvas id="chart1"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- Gráfico 2 -->
                    <div class="col-md-6">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-header">
                                <h4 class="my-0 font-weight-normal">Gráfico 2</h4>
                            </div>
                            <div class="card-body">
                                <canvas id="chart2"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Tabela de Dados -->
                    <div class="col-md-12">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-header">
                                <h4 class="my-0 font-weight-normal">Tabela de Dados</h4>
                            </div>
                            <div class="card-body">
                                <div id="data-table"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
